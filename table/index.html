<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid lightgray;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Rick Dudes</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gets</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve JObs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Zukarbark</td>
                <td>Facebook</td>
                <td>$13000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
