<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p><label for="fname">First-Name:<input type="text" name="fname" id="fname" placeholder="Enter your name"></label></p>
        <p><label for="lname">Last-Name:<input type="text" name="lname" id="lname" placeholder="Enter your name"></label></p>
        <p><label for="email">Email:<input type="email" name="email" id="email" placeholder="Enter email"></label></p>
        <p><label for="tel">Phone:<input type="tel" name="tel" id="tel" placeholder="Phone"></label></p>
        <p><label for="pass">Password:<input type="password" name="pass" id="pass" placeholder="Enter Password"></label></p>
        <fieldset>
            <legend>Select your Choice</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi Pitha</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa Pitha</label></p>
            <p><label for="teler"><input type="radio" name="pitha" id="teler">Teler Pitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your Flavour</legend>
            <p><label for="sutki"><input type="checkbox" name="sutki" id="sutki">Sutki Vorta</label></p>
            <p><label for="sorisha"><input type="checkbox" name="sorisha" id="sorisha">Sorisha Vorta</label></p>
            <p><label for="kalo"><input type="checkbox" name="kalo" id="kalo">Kalo Zira Vorta</label></p>
        </fieldset>
        <input type="submit" value="Submit Your Order" name="submit" id="submit">
    </form>
</body>
</html>
